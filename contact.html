        <!-- Header(上のやつ) -->
        <header>
            <!-- 背景の動画 -->
            <video id="background-video" autoplay loop muted>
                <source src="video.mp4" type="video/mp4">
            </video>
            <a id="mute-button" class="on" onclick="toggleMute()">
                Sound:<span class="off-text">On</span>|<span class="on-text">Off</span>
            </a>
            <h1>IlluminaOrigin</h1>
            <nav>
                <ul><br class="sp">
                    <li><a href="https://karonyt.github.io/rpg/index.html">ホーム</a></li>
                    <li><a href="https://karonyt.github.io/rpg/info.html">情報</a></li>
                    <li><a href="https://karonyt.github.io/rpg/developer.html">制作陣</a></li>
                    <li><a href="https://karonyt.github.io/rpg/contact.html">お問い合わせ</a></li>
                </ul>
            </nav>
        </header>

        <!-- メインの要素 -->        
        <main>
            <div class="fixed-element">
                
                <section class="scroll-animate-element">
                    <h2>質問箱</h2>

                </section>

                </section>

                    <h2>違反者報告</h2>
                    <a href="https://docs.google.com/forms/d/e/1FAIpQLSfi1dJbQr6dd6ovCzMq6ZByvd_AR9H0hx4qmusXF3UFtF_4uw/viewform">クリックして開く</a>
