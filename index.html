<!DOCTYPE html>
<html lang="ja">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My RPGサイト</title>
    <style>
        /* リセットCSS */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
html {
            scroll-behavior: smooth; /* スムーズスクロールを有効にする */
}
/* ドット風のウェブフォントを読み込む */
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

body {
    font-family: 'VT323', monospace; /* ドット風のウェブフォントを適用 */
    font-size: 48px; /* 文字サイズを48pxに設定 */
    color: white; /* 文字色を白に設定 */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 1);
}
header {
    background-color: #333;
    color: #fff;
    padding: 10px;
}

h1 {
    font-size: 28px;
    margin: 0;
}

nav ul {
    list-style: none;
}

nav li {
    display: inline-block;
    margin-right: 20px;
}

nav a {
    text-decoration: none;
    color: #fff;
    transition: color 0.3s ease;
}

nav a:hover {
    color: #ffcc00;
}

main {
    padding: 20px;
}

section {
    margin-bottom: 30px;
}

section h2 {
    font-size: 24px;
    border-bottom: 2px solid #333;
    padding-bottom: 10px;
    margin-bottom: 10px;
}

section p {
    line-height: 1.8;
}

/* アニメーション */
@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

section {
    animation: fadeIn 1s ease;
}

/* フッター */
footer {
    text-align: center;
    padding: 10px;
    background-color: #333;
    color: #fff;
}

/* ボタンデザイン */
.button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #ffcc00;
    color: #333;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.button:hover {
    background-color: #f0c800;
}
/* スマートフォン対応 */
@media screen and (max-width: 767px) {
    header {
        padding: 10px 20px;
    }

    h1 {
        font-size: 24px;
    }

    nav li {
        display: block;
        margin: 5px 0;
    }

    main {
        padding: 10px;
    }

    section h2 {
        font-size: 20px;
    }

    .button {
        display: block;
        width: 100%;
        text-align: center;
    }
}
video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }
        #mute-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <video id="background-video" autoplay loop muted>
        <source src="video.mp4" type="video/mp4">
        <!-- 動画のフォーマットを追加 (WebMやOggなど) -->
        </video>
        <div id="mute-button" onclick="toggleMute()">音オン/オフ</div>
        <h1>My RPGサイト</h1>
        <nav>
            <ul>
                <li><a href="#">ホーム</a></li>
                <li><a href="#">ガイド</a></li>
                <li><a href="#">コミュニティ</a></li>
                <li><a href="#">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>
<script>
        // 音のオンオフを切り替える関数
        var video = document.getElementById("background-video");
        var muteButton = document.getElementById("mute-button");

        function toggleMute() {
            if (video.muted) {
                video.muted = false;
                fadeInAudio();
            } else {
                fadeOutAudio();
                setTimeout(function() {
                    video.muted = true;
                }, 1000); // フェードアウトが終わったら音声をミュート
            }
        }

        // 音声をフェードイン
        function fadeInAudio() {
            var currentVolume = 0;
            video.volume = 0; // ミュートの場合はvolumeが0なので、一時的に設定
            video.muted = false; // フェードイン時にミュートを解除
            var fadeInterval = setInterval(function() {
                currentVolume += 0.1;
                if (currentVolume >= 1) {
                    clearInterval(fadeInterval);
                }
                video.volume = currentVolume;
            }, 100);
        }

        // 音声をフェードアウト
        function fadeOutAudio() {
            var currentVolume = 1;
            var fadeInterval = setInterval(function() {
                currentVolume -= 0.1;
                if (currentVolume <= 0) {
                    clearInterval(fadeInterval);
                }
                video.volume = currentVolume;
            }, 100);
        }
        // ページ内のリンクをクリックした際にスムーズにスクロールする関数
        $(document).ready(function() {
            $("a").on('click', function(event) {
                if (this.hash !== "") {
                    event.preventDefault();
                    var hash = this.hash;
                    $('html, body').animate({
                        scrollTop: $(hash).offset().top
                    }, 800, function(){
                        window.location.hash = hash;
                    });
                }
            });
        });
        // ページ内のリンクをクリックした際にスムーズにスクロールする関数
        $(document).ready(function() {
            $("a").on('click', function(event) {
                if (this.hash !== "") {
                    event.preventDefault();
                    var hash = this.hash;
                    $('html, body').animate({
                        scrollTop: $(hash).offset().top
                    }, 800, function(){
                        window.location.hash = hash;
                    });
                }
            });
        });
    </script>
    <main>
        <section>
            <h2>ようこそ！</h2>
            <p>ここにあなたのRPGサイトの紹介文を書きます。</p>
        </section>

        <section>
            <h2>最新情報</h2>
            <ul>
                <li><a href="#">アップデートのお知らせ</a></li>
                <li><a href="#">新しいキャンペーンの紹介</a></li>
                <li><a href="#">プレイヤー募集中</a></li>
            </ul>
        </section>

        <section>
            <h2>ガイド</h2>
            <p>ここにRPGの初心者向けガイドやルールブックのリンクを掲載します。</p>
        </section>

        <section>
            <h2>コミュニティ</h2>
            <p>オンラインフォーラムやコミュニティのリンクを掲載して、RPGファン同士の交流を促進します。</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 My RPGサイト. All rights reserved.</p>
    </footer>
</body>
</html>
