    <body>
        <!-- Header(上のやつ) -->
        <header>
            <!-- 背景の動画 -->

                <source src="https://karon.jp/rpg/video.mp4" type="video/mp4">
            </video>
            <a id="mute-button" class="on" onclick="toggleMute()">
                Sound:<span class="off-text">On</span>|<span class="on-text">Off</span>
            </a>
            <h1>IlluminaOrigin</h1>
            <nav>
                <ul><br class="sp">
                    <li><a href="https://karon.jp/rpg/index.html">ホーム</a></li>
                    <li><a href="https://karon.jp/rpg/info.html">情報</a></li>
                    <li><a href="https://karon.jp/rpg/developer.html">制作陣</a></li>
                    <li><a href="https://karon.jp/rpg/contact.html">お問い合わせ</a></li>
                </ul>
            </nav>
        </header>

        <!-- 404ページ用のスタイル -->
        <style>
            div {
                text-align: center;
            }
        
            .game-container {
                position: relative;
                width: 100%;
                height: 100vh;
                overflow: hidden;
            }
        
            .ball {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 100px;
                height: 100px;
                animation: moveBall 2s infinite;
            }
        
            @keyframes moveBall {
                0% {
                    transform: translate(-50%, -50%);
                }
                100% {
                    transform: translate(calc(100% - 100px), calc(100% - 100px));
                }
            }
        </style>

        <!-- 404ページの内容 -->
        <div class="empty-space">
            <p>404 Not Found</p>
            <div class="game-container">
                <img class="ball" src="https://karon.jp/rpg/image/rarala.jpg">
            </div>
        </div>
        
        <!-- 404ページ用のJavaScript -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const ball = document.querySelector('.ball');
                const gameContainer = document.querySelector('.game-container');
                const containerWidth = gameContainer.clientWidth;
                const containerHeight = gameContainer.clientHeight;
                const ballSize = 100;
                const ballSpeed = 5;
                let x = containerWidth / 2 - ballSize / 2;
                let y = containerHeight / 2 - ballSize / 2;
                let dx = ballSpeed;
                let dy = ballSpeed;
        
                function moveBall() {
                    x += dx;
                    y += dy;
                    if (x + ballSize >= containerWidth || x <= 0) dx *= -1
                    if (y + ballSize >= containerHeight || y <= 0) dy *= -1        
                    ball.style.left = x + 'px';
                    ball.style.top = y + 'px';
                    requestAnimationFrame(moveBall);
                }
        
                moveBall();
            });
        </script>

        <!-- Footerを設定 -->

        </footer>
